<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfWatcher Basic Example</title>
</head>
<body>
    <h1>Basic PerfWatcher Example</h1>
    <p>Check the console for performance metrics.</p>

    <script src="../src/perf-watcher.js"></script>
    <script>
        const monitor = new PerfWatcher({
            enableConsoleOutput: true
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('Performance Metrics:', monitor.getMetrics());
            }, 1000);
        });
    </script>
</body>
</html>
